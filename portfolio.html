<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GLVTECH | Portf√≥lio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul: #1e88e5;
      --preto: #111;
      --cinza: #f2f2f2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--cinza);
      color: var(--preto);
    }

    header {
      background: #fff;
      padding: 40px 20px 25px;
      text-align: center;
      position: relative;
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--azul);
      color: var(--azul);
      border-radius: 50%;
      width: 42px;
      height: 42px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-theme:hover {
      background: var(--azul);
      color: #fff;
    }

    .menu {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .menu a {
      text-decoration: none;
      font-weight: 600;
      color: var(--preto);
      padding-bottom: 4px;
    }

    .menu a.active {
      color: var(--azul);
      border-bottom: 2px solid var(--azul);
    }

    section {
      padding: 60px 20px;
      max-width: 1100px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .card {
      background: #fff;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
    }

    .card .info {
      padding: 20px;
    }

    .card ul {
      padding-left: 18px;
    }

    body.dark {
      --preto: #f5f5f5;
      --cinza: #0f172a;
      background: var(--cinza);
      color: var(--preto);
    }

    body.dark header,
    body.dark .card {
      background: #020617;
    }

    body.dark .menu a {
      color: #e5e7eb;
    }
  </style>
</head>
<body>

<header>
  <button class="toggle-theme" onclick="toggleTheme()">üåô</button>
  <nav class="menu">
    <a href="index.html">Home</a>
    <a href="portfolio.html" class="active">Portf√≥lio</a>
    <a href="contato.html">Contato</a>
  </nav>
</header>

<section>
  <div class="grid">
    <div class="card">
      <img src="pcgamer1.jpeg" alt="PC Gamer 1">
      <div class="info">
        <ul>
          <li>Ryzen 5 5500</li>
          <li>RTX 3060 12GB</li>
          <li>32GB RAM</li>
          <li>SSD NVMe</li>
        </ul>
      </div>
    </div>

    <div class="card">
      <img src="pcgamer2.jpeg" alt="PC Gamer 2">
      <div class="info">
        <ul>
          <li>Ryzen 7 9700X</li>
          <li>RX 9070XT</li>
          <li>32GB RAM</li>
          <li>SSD 2TB</li>
        </ul>
      </div>
    </div>
  </div>
</section>

<script>
  function toggleTheme() {
    const body = document.body;
    body.classList.toggle('dark');

    const isDark = body.classList.contains('dark');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
    document.querySelector('.toggle-theme').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
  }

  (function () {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark');
      document.querySelector('.toggle-theme').textContent = '‚òÄÔ∏è';
    }
  })();
</script>

</body>
</html>
