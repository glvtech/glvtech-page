<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GLVTECH | Contato</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul: #1e88e5;
      --preto: #111;
      --cinza: #f2f2f2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--cinza);
      color: var(--preto);
      transition: background 0.3s ease, color 0.3s ease;
    }

    header {
      background: #fff;
      padding: 40px 20px 25px;
      text-align: center;
      position: relative;
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--azul);
      color: var(--azul);
      border-radius: 50%;
      width: 42px;
      height: 42px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-theme:hover {
      background: var(--azul);
      color: #fff;
    }

    .menu {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .menu a {
      text-decoration: none;
      font-weight: 600;
      color: var(--preto);
      padding-bottom: 4px;
    }

    .menu a.active {
      color: var(--azul);
      border-bottom: 2px solid var(--azul);
    }

    section {
      padding: 60px 20px;
      max-width: 700px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: var(--azul);
      margin-bottom: 30px;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      margin-top: 15px;
    }

    select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background: var(--azul);
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #1565c0;
      transform: scale(1.03);
    }

    footer {
      background: var(--preto);
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      margin-top: 60px;
    }

    /* DARK MODE */
    body.dark {
      --preto: #f5f5f5;
      --cinza: #0f172a;
      background: var(--cinza);
      color: var(--preto);
    }

    body.dark header,
    body.dark form {
      background: #020617;
    }

    body.dark .menu a {
      color: #e5e7eb;
    }
  </style>
</head>
<body>

<header>
  <button class="toggle-theme" onclick="toggleTheme()">üåô</button>
  <nav class="menu">
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portf√≥lio</a>
    <a href="contato.html" class="active">Contato</a>
  </nav>
</header>

<section>
  <h2>Solicitar Or√ßamento</h2>

  <form onsubmit="enviarWhatsApp(event)">
    <label for="servico">Tipo de servi√ßo</label>
    <select id="servico" required>
      <option value="">Selecione um servi√ßo</option>
      <option value="Montagem de PC">Montagem de PC</option>
      <option value="Manuten√ß√£o Preventiva">Manuten√ß√£o Preventiva</option>
      <option value="Manuten√ß√£o Corretiva">Manuten√ß√£o Corretiva</option>
      <option value="Outro">Outro</option>
    </select>

    <label for="descricao">Descreva sua necessidade</label>
    <textarea id="descricao" rows="5" placeholder="Explique o que voc√™ precisa..." required></textarea>

    <button type="submit">Enviar para WhatsApp</button>
  </form>
</section>

<footer>
  ¬© 2026 GLVTECH ‚Äî Todos os direitos reservados
</footer>

<script>
  function toggleTheme() {
    document.body.classList.toggle('dark');
    const isDark = document.body.classList.contains('dark');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
    document.querySelector('.toggle-theme').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
  }

  function enviarWhatsApp(e) {
    e.preventDefault();
    const servico = document.getElementById('servico').value;
    const descricao = document.getElementById('descricao').value;

    const mensagem = `Ol√°! Gostaria de um or√ßamento.%0A%0AServi√ßo: ${servico}%0ADescri√ß√£o: ${descricao}`;
    window.open(`https://wa.me/5511940857403?text=${mensagem}`, '_blank');
  }

  (function () {
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
      document.querySelector('.toggle-theme').textContent = '‚òÄÔ∏è';
    }
  })();
</script>

</body>
</html>
